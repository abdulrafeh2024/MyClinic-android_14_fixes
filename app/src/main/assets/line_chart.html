<!--ref: https://google-developers.appspot.com/chart/interactive/docs/gallery/linechart-->
<html>
<head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Items', 'Value'],
          ['12/12/19 01:00 PM',  Android.getNum1()],
          ['12/12/19 01:00 PM',  Android.getNum2()],
          ['12/12/19 01:00 PM',  Android.getNum3()],
          ['12/12/19 01:00 PM',  Android.getNum4()],
          ['12/12/19 01:00 PM',  Android.getNum5()]
        ]);

        var options = {
          title: 'Sugar Chart'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

    </script>
</head>
<body>
<div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>
</html>
